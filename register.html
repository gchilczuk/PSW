		<section id="1">
			<h2>Rejestracja</h2> 
			<p>
			<form autocomplete="on" method="post" action="php/forms.php">
				<p>
					<label> Imię
						<input type="text" name="first_name" size="30" maxlength="30" autofocus required/>
					</label> (pierwsze imię, np: Antoni)
				</p>
				<p>
					<label> Nazwisko<sup>*</sup>
						<input type="text" name="second_name" size="30" maxlength="50" required>
					</label> (pełne nazwisko, np: Kowalski-Nowak)
				</p>
				
				<p>
					Podaj datę urodzenia <br>
						<input type="number" name="bday"  placeholder="dzień" min="1" max="32">
						<input type="text" name="bmonth" placeholder="miesiąc" list="months" />
						<input type="number" name="byear" placeholder="rok" min="1900" max="2050">
						<datalist id="months">
							<option value="styczeń">
							<option value="luty">
							<option value="marzec">
							<option value="kwiecień">
							<option value="maj">
							<option value="czerwiec">
							<option value="lipiec">
							<option value="sierpień">
							<option value="wrzesień">
							<option value="październik">
							<option value="listopad">
							<option value="grudzień">
						</datalist>

				</p>
				<p>
					<label>E-mail<sup>*</sup>
						<input type="email" name="email" size="30" maxlength="255" required>
					</label> (np.: nazwa@domena.pl)
				</p>
				<p>
					<label>Numer telefonu
						<input type="tel" name="tel">
					</label>
				</p>
				<p>
                    <br>Filtr antyspamowy
                    <label>Podaj wyni: 2+2=
                        <input type="text" name="antyspam" required>
                    </label>
                </p>
				<p>
					<input id="submitButton" type="submit" value="Wyślij" >
				</p>

			</form>
